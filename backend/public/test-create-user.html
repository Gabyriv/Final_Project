<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test User Creation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Test User Creation</h1>
  <p>Use this form to test creating a user without affecting your database.</p>
  
  <div class="form-group">
    <label for="name">Name (letters only, no spaces):</label>
    <input type="text" id="name" value="TestUser">
  </div>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" value="testuser@example.com">
  </div>
  
  <div class="form-group">
    <label for="password">Password (min 8 characters):</label>
    <input type="password" id="password" value="password123">
  </div>
  
  <button id="createBtn">Create User</button>
  
  <h2>Response:</h2>
  <pre id="response"></pre>
  
  <script>
    document.getElementById('createBtn').addEventListener('click', async () => {
      const responseElem = document.getElementById('response');
      responseElem.textContent = 'Sending request...';
      responseElem.className = '';
      
      const userData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: "ADMIN" // This may be overridden by the API
      };
      
      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });
        
        const result = await response.json();
        
        responseElem.textContent = JSON.stringify(result, null, 2);
        
        if (response.ok) {
          responseElem.className = 'success';
        } else {
          responseElem.className = 'error';
        }
      } catch (error) {
        responseElem.textContent = `Error: ${error.message}`;
        responseElem.className = 'error';
      }
    });
  </script>
</body>
</html>
